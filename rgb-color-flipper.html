<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Flipper</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        button {
            height: 60px;
            padding: 5px 20px;
        }
    </style>
</head>

<body>
    <div>
        <p>RGB(<span id="colorCodeSpan">255,255,255</span>)</p>
        <button onclick="changeColor()">Change Color</button>
    </div>
    <script>
        const createColor = () => {
            return Math.floor(Math.random() * 256);
        }
        let colorCode = {
            code1: null,
            code2: null,
            code3: null
        }
        const changeColor = () => {
            const body = document.body;
            const colorCodeSpan = document.getElementById("colorCodeSpan");
            colorCode.code1 = createColor();
            colorCode.code2 = createColor();
            colorCode.code3 = createColor();
            let color = `${colorCode.code1},${colorCode.code2},${colorCode.code3}`;
            body.style.backgroundColor = `RGB(${color})`;
            colorCodeSpan.textContent = color;
        }
    </script>
</body>

</html>
